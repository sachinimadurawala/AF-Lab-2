<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var vehicleName = 'Toyota';

        function printVehicleNameOuter() {
            console.log(this.vehicleName);
        }

        console.log(this);

        printVehicleNameOuter();

        /*var vehicle = {
            vehicleName: 'Nissan',
            printVehicleNameInner: printVehicleNameOuter
        };*/

        var vehicle = {
            vehicleName: 'Nissan',
            printVehicleNameInner: function () {
                return function () {
                    console.log(this.vehicleName);
                }
            }
        };

        var execute = vehicle.printVehicleNameInner();
        execute();

        vehicle.printVehicleNameInner();

        execute.call(vehicle);

        var execute = vehicle.printVehicleNameInner().bind(vehicle); execute();

    </script>
</head>
<body>

</body>
</html>
